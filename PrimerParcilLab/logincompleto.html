<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Graficab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
    }
    body{
        background-image: url(https://www.dzoom.org.es/wp-content/uploads/2011/07/ppf.jpg) ;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
    main{
        width: 100%;
        padding: 20px;
        margin: auto;
        margin-top: 100px;
    }
    .contenedor__todo{
        width: 100%;
        max-width: 800px;
        margin: auto;
        position: relative;
    }

    .caja__trasera{
        width: 100%;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        backdrop-filter: blur(10px);
        background-color: rgba(0, 128, 255, 0.5);
    }
    .caja__trasera div{
        margin: 100px 40px;
        color: white;
        transition: all 500ms;
    }
   
    .caja__trasera div p,
    .caja__trasera div button{
        margin-top: 30px;
    }

    .caja__trasera div h3{
        font-weight: 400;
        font-size: 26px;
    }

    .caja__trasera button{
        padding: 10px 40px;
        border: 2px solid #fff;
        background: transparent;
        font-family: 14px;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        outline: none;
        transition: all 300ms ;
    }

    .caja__trasera button:hover{
        background: #fff;
        color: #46a2fd;
    }

    /*Formulario*/
    .contenedor__login-register{
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 350px;
        position: relative;
        top: -185px;
        left: 10px;
        transition: left 500ms cubic-bezier(0.175, 0.885, 0.320, 1.275);

    }
    .contenedor__login-register form{
        width: 100%;
        padding: 80px 20px;
        background: #fff;
        position: absolute;
        border-radius: 20px;
    }

    .contenedor__login-register form h2{
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
        color: #46a2fd;
    }

    .contenedor__login-register form input{
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        border: none;
        background: #f2f2f2;
        font-size: 16px;
        outline: none;
    }

    .contenedor__login-register form button{
        padding: 10px 40px;
        margin-top: 40px;
        border: none;
        font-size: 14px;
        background: #46a2fd;
        color: #fff;
        cursor: pointer;
        outline: none;
    }
    .formulario__login{
        opacity: 1;
        display: block;
    }
    .formulario__register{
        display: none;
    }

    /*trabajando en el responsive design*/

    @media screen and (max-width: 850px){ 
        main{
            margin-top: 50px;
        }
        .caja__trasera{
            max-width: 350px;
            height: 300px;
            flex-direction: column;
            margin: auto;
        }

        .caja__trasera div{
            margin: 0;
            position: absolute;
        }

        /*formulario*/
.contenedor__login-register{
        top: -10px;
        left: -5px;
        margin: auto;
    }

.contenedor__login-register form{
    position: relative;
    }
        
    }


</style>
<body>
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                    <form action="index.html"  method="post" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico:">
                    <input type="password" placeholder="Contraseña:">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario__register">
                    <!--Registro-->
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo:">
                    <input type="text" placeholder="Correo electronico:">
                    <input type="text" placeholder="Usuario:">
                    <input type="password" placeholder="Contraseña:">
                    <button>Registrarse</button>
                </form>

            </div>

        </div>
    </main>
    <script>
        document.getElementById("btn__registrarse").addEventListener("click", register);
document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
window.addEventListener("resize", anchoPagina);
            //declarando variables
                let contenedor_login_register = document.querySelector(".contenedor__login-register");
                let formulario_login = document.querySelector(".formulario__login");
                let formulario_register = document.querySelector(".formulario__register");
                let caja_trasera_login = document.querySelector(".caja__trasera-login");
                let caja_trasera_register = document.querySelector(".caja__trasera-register");

                function anchoPagina(){
                    if(window.innerWidth > 850){
                        caja_trasera_login.style.display="block";
                        caja_trasera_register.style.display="block";
                    }
                    else{
                        caja_trasera_register.style.display="block";
                        caja_trasera_register.style.opacity="1";
                        caja_trasera_login.style.display="none";
                        formulario_login.style.display="block";
                        formulario_register.style.display="none";
                        contenedor_login_register.style=left="0px";
                    }
                }
                anchoPagina();


                function iniciarSesion(){
                    if(window.innerWidth > 850){
                    formulario_register.style.display ="none";
                    contenedor_login_register.style.left= "10px";
                    formulario_login.style.display="block";
                    caja_trasera_register.style.opacity="1";
                    caja_trasera_login.style.opacity="0";
                }
                else{
                    formulario_register.style.display ="none";
                    contenedor_login_register.style.left= "0px";
                    formulario_login.style.display="block";
                    caja_trasera_register.style.display="block";
                    caja_trasera_login.style.display="none";
                }
                }


                function register(){
                    if(window.innerWidth > 850){
                        formulario_register.style.display ="block";
                        contenedor_login_register.style.left= "410px";
                        formulario_login.style.display="none";
                        caja_trasera_register.style.opacity="0";
                        caja_trasera_login.style.opacity="1";
                }
                    else{
                        formulario_register.style.display ="block";
                        contenedor_login_register.style.left= "0px";
                        formulario_login.style.display="none";
                        caja_trasera_register.style.display="none";
                        caja_trasera_login.style.display="block";
                        caja_trasera_login.style.opacity="1";
                }
                }

    </script>
</body>
</html>
